<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> - </title>
    <link id="favicon" rel="icon">

    <!-- https://austingil.com/svg-favicons/ -->
    <script>
        const icon = new URL(decodeURIComponent(window.location.href)).searchParams.get('icon') || 'âœŠ'
        const base = 16
        document.querySelector('#favicon').href = `data:image/svg+xml;utf8,
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${base * 4} ${base * 4}">
             <text y="${base * 3}" font-size="${base * 3}"> ${icon} </text>
            </svg>`.trim();
    </script>

</head>

</html>
