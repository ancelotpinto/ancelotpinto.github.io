<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> - </title>
    <link id="favicon" rel="icon">

    <!-- https://austingil.com/svg-favicons/ -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element/text -->
    <script>
        const searchParams = new URL(decodeURIComponent(window.location.href)).searchParams;
        const icon = searchParams.get('icon')
        if (!icon) {
            searchParams.set('icon', 'âœŠ')
            window.location.search = searchParams.toString()
        }

        const base = 16
        document.querySelector('#favicon').href = `data:image/svg+xml;utf8,
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${base * 4} ${base * 4}">
             <text y="${base * 3}" font-size="${base * 3}"> ${icon} </text>
            </svg>`.trim();
    </script>

</head>

</html>
